<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resize Image</title>
</head>
<body>
    <h1>Upload an image and resize it!</h1>

    <div class="resizer">
        <input type="file" class="resizer__file">
        <div class="dimensions">
          <input type="number" placeholder="width" class="resizer__input resizer__input--width" value="0">
          x
          <input type="number" placeholder="height" class="resizer__input resizer__input--height" value="0">
          <label>
            <input type="checkbox" class="resizer__aspect" checked>
            Keep Aspect Ratio
          </label>
        </div>
        <canvas class="resizer__canvas" width="500" height="500"></canvas>
      </div>

      <input type="button" id="imgDownload" value="Download">

    <link rel="stylesheet" href="main.css">
    <script src="resize_image.js" defer></script>

</body>
</html>
